{% extends "model-page.html" %}
{% block content %}
    <h2> Agendamentos </h2>

    <a href="evento/">   <!-- Colocando um link no botÃ£o --!>
        <button type="button"> Novo Evento </button>
    </a>

    <ul style="font-size:18px">
    {% for evento in eventos %}  <!-- {% significa comandos do python enquanto que {{ significa que algo vai imprimir --!>
         <li>
             <div style={% if evento.get_evento_atrasado %}
                            "color:red"
                        {% endif %}>
             {{evento.titulo}} - {{ evento.get_data_evento}}
             (<a href="evento/?id={{evento.id}}"> Editar </a>
             /<a href="evento/delete/{{evento.id}}">Excluir</a>)
             </div>
         </li>
    {% endfor %}
    </ul>
{% endblock %}
